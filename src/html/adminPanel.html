<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/admin.css" />
    <!-- GOOGLE FONTS ADDING -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <!-- BOOTSTRAP ADDING -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Admin Panel</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row topMenu">
            <div class="col-sm-12">
                <h1>Witaj w kreatorze Quizów v. 1.0</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-10 infos">
                <label>Tytuł quizu:&nbsp;</label>
                <input class="quizInput" type="text" id="quizTitle" placeholder="np. Nieoczywiste idiomy w angielskim" />
                <p>Kliknij "+", aby dodać pytanie i odpowiedzi</p>
            </div>
            <div class="col-sm-1"></div>
        </div>

        <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-10" id="exerciseHolder">
                
            </div>
            <div class="col-sm-1"></div>
        </div>

        <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-10">
                <div class="additionalOperations">
                    <button class="btn-private" onclick="alternativeAppending()">+</button>
                </div>
            </div>
            <div class="cool-sm-1"></div>
        </div>
        
        
        <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-10 finalizationBox">
                <button id="add" class="btn-private" onclick="createExerciseObject()">Wygeneruj plik JSON</button>
                <button id="add" class="btn-private" onclick="createJSONtoServer()">Wyślij plik na serwer</button>
            </div>
            <div class="col-sm-1"></div>
        </div>
        
    </div>
    <script src="../js/adminScript.js"></script>
    <script src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script>
</body>
</html>
